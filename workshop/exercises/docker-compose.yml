version: '3.3'
services:
  mapserver:
    # image: camptocamp/mapserver:latest
    image: camptocamp/mapserver:8.0
    container_name: mapserver
    ports:
      - 5000:80
    environment:
      MAPSERVER_CONFIG_FILE: "/etc/mapserver/mapserver.conf"
    volumes:
      - ./scripts:/scripts
      - ./mapfiles:/etc/mapserver
    networks:
      - mynetwork

  node:
    image: node:lts-slim
    container_name: node
    ports:
      - 5001:5001
    working_dir: /home/node/app
    volumes:
      - ./app:/home/node/app
    networks:
      - mynetwork
    command: "npm start"

  # from https://github.com/kartoza/docker-postgis/blob/develop/docker-compose.yml
  db:
    image: kartoza/postgis:16-3.4
    container_name: db
    volumes:
      - ./postgis-data:/var/lib/postgresql
    environment:
      # If you need to create multiple database you can add coma separated databases eg gis,data
      - POSTGRES_DB=gis
      - POSTGRES_USER=docker
      - POSTGRES_PASS=docker
      - ALLOW_IP_RANGE=0.0.0.0/0
      # Add extensions you need to be enabled by default in the DB. Default are the five specified below
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis,hstore,postgis_topology,postgis_raster,pgrouting
      - RUN_AS_ROOT=true
    ports:
      - "25432:5432"
    networks:
     - mynetwork

networks:
  mynetwork: